@if (cartState(); as cartState ) {
<div
  class="sidebar-container absolute h-full right-0 pt-10 pl-10 bg-red-200 w-96 flex flex-col"
>
  @if(productsInCart()?.length;) { @for(product of productsInCart(); track
  product.id) {
  <p class="[&:not(:first-child)]:pt-4">
    {{ product.title }}.......{{ product.price }}
  </p>
  }
  <div class="mt-10 cursor-pointer" (click)="resetCart()">Vaciar carrito</div>
  } @else {
  <p>No hay productos</p>
  }
</div>
}
